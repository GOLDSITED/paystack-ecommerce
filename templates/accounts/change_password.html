{% extends 'base.html' %}
{% block title %}Change_Password{% endblock %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alert.html' %}

<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change your password</strong>

		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
					<form action="{% url 'change_password' %}" method="POST" >
						{% csrf_token %}

						<div class="form-group">
							<label>Current Password</label>
							<input class="form-control col-md-6" type="password" name="current_password" placeholder="current password" required>
						</div>
						<div class="form-group">
							<label>New Password</label>
							<input class="form-control col-md-6" type="password" name="new_password" placeholder="new password">
						</div>
						<div class="form-group">
							<label>confirm Password</label>
							<input class="form-control col-md-6" type="password" name="confirm_password" placeholder="confirm password">
						</div>

						<input type="submit" value="save" class="btn btn-primary">

					</form>

				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
