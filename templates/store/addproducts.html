{% extends 'base.html' %}


{% block content %}

    <h2>
        Add Product
    </h2>

    <div class="container m-5">
        <form action="" method="post" enctype="multipart/form-data">
            
            {% csrf_token %}
    
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product category</label>

    <div class="shadow appearance-none border rounded w-1/3 py-5 px-10 mr-10 text-gray-700">
        {{form.category}}
    </div>
     
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Name </label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.product_name}}
        </div>
    </div>


    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product slug </label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.slug}}
        </div>
    </div>

    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product desc</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.description}}
    </div>
     
    </div>
     
    
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product PRICE</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.price}}
    </div>
    </div>

     
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product OLDPRICE</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.old_price}}
        </div>
        </div>


    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Products available</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.is_available}}
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product image</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.image}}
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Stock</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.stock}}
        </div>
     
    </div>
    <div>
    <input class="bg-green-500 text-white px-15 py-10" type="submit" name="Add Product" value="Add Product">
    </div>

</form>

{% endblock %}
