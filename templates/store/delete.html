{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold m-10">âž• Update Product</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Are you sure you want to delete this product</label>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
            {{p.title}}
        </label>
    </div>
    <div class="mb-4">
        <img src="{{product.image.url}}" alt="">
    </div>  
    <input class="bg-green-500 text-white px-15 py-10" type="submit" name="Confirm" value="Confirm">

    <a class=" bg-green-500 text-white px-5 py-2 m-10" href="{% url 'store' %}">Cancel</a>
</form>





{% endblock %}
